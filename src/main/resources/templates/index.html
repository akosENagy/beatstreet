<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="cybersoft">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Beatstreet</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <script src="/js/app.js"></script>

</head>

<body>
    <div class="welcome-container container-fluid">
        <image class="welcome-img" src="images/header.jpg"></image>
    </div>
    <div class="container player-container">
        <h2 class="beatstoretext">BEAT STORE</h2>
        <div class="row">
            <div class="col-md-8 col-md-offset-2" id="musicplayer">
                <div class="container player-inside">
                    <div class="row player-header">
                        <div class="player-header-container col-md-6 col-md-offset-7">
                            <p id="cart-total">$0.00</p>
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                            <button id="player-buynow">Buy now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
